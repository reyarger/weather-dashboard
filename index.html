<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css"/>

    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <h1 class="text-center text-white">Weather Dashboard</h1>
          </nav>
          <div class="container-fluid mb-4" id="container">
                <div class="col-3 mt-4 search" id="left-side">
                    <form id="search-form" method="POST">
                      <label for="search-input"><strong>Search for a City:</strong></label>
                      <div>
                      <input type="text" 
                             placeholder="Enter City Name:" 
                             id="search-input" />
                             <button id="search-btn" class="btn btn-primary fa fa-search"></button>
                    </div>
                    </form>
                    <ul id="search-list"></ul>
             </div>
                  <div class="col-9 mt-4" id="current-weather">
                    <h1 class="city"></h1>
                    <img id="icon" src="" alt="weather icon">
                    <div class="temp"></div>
                    <div class="humidity"></div>
                    <div class="wind"></div>
                    <div class="uv"></div>
                </div>
                <div class="col-9 mt-4 align-self-end" id="forecast">
                    <h2>5 Day Forecast</h2>
                    <div id="card" class="card text-white bg-primary mb-3" style="max-width: 10rem;">
                        <div class="card-date1">date placeholder</div>
                        <div class="card-body">
                          <img id="icon1" src="" alt="day 1 weather icon">
                          <p class="card-one"></p>
                          <p class="humid1"></p>
                        </div>
                      </div>
                      <div id="card" class="card text-white bg-primary mb-3" style="max-width: 10rem;">
                        <div class="card-date2">date placeholder</div>
                        <div class="card-body">
                          <img id="icon2" class="card-title" src="" alt="day 2 weather icon">
                          <p class="card-two"></p>
                          <p class="humid2"></p>
                        </div>
                      </div>
                      <div id="card" class="card text-white bg-primary mb-3" style="max-width: 10rem;">
                        <div class="card-date3">date placeholder</div>
                        <div class="card-body">
                          <img id="icon3" class="card-title" src="" alt="day 3 weather icon">
                          <p class="card-three"></p>
                          <p class="humid3"></p>
                        </div>
                      </div>
                      <div id="card" class="card text-white bg-primary mb-3" style="max-width: 10rem;">
                        <div class="card-date4">date placeholder</div>
                        <div class="card-body">
                          <img id="icon4" class="card-title" src="" alt="day 4 weather icon">
                          <p class="card-four"></p>
                          <p class="humid4"></p>
                        </div>
                      </div>
                      <div id="card" class="card text-white bg-primary mb-3" style="max-width: 10rem;">
                        <div class="card-date5">date placeholder</div>
                        <div class="card-body">
                          <img id="icon5" class="card-title" src="" alt="day 5 weather icon">
                          <p class="card-five"></p>
                          <p class="humid5"></p>
                        </div>
                      </div>
                </div>
          </div>
    
        <!--[if lt IE 7]>

    </body>
</html>
